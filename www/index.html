    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Your app title -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/pinchzoom.js"></script>

    <script type="text/javascript" src="js/local_storage_manager.js"></script>
    <script language="javascript" src="js/GB2312TOBIG5.js"></script>
    <script language="javascript" src="js/GBCodeUnicode.js"></script>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">

        <div class="content-block otherApp">
            <p class="wordOtherApps word"> </p>
        </div>
        <div class="content-block">
            <p class="shareApp word"> </p>
        </div>

    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="sliding" style="margin-left: auto;margin-right: auto; width:100%">
                        <p class="buttons-row">
                            <a href="#" class="titleButton center"><span class="word">Open Secret</span></a>
                        </p>
                    </div>

                    <div class="right">

                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->

                    <div class="page-content">
                        <p class="buttons-row">
                            <a href="#" class="button langtc">繁中</a>
                            <a href="#" class="button langDefault word">Default Language</a>
                            <a href="#" class="button langen">English</a>
                        </p>
                        <div class="list-block">

                            <ul>
                                <form id="designFormSubmit">
                                    <!-- Text inputs -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                                            <div class="item-inner">
                                                <div class="item-title label word">Your Name</div>
                                                <div class="item-input">
                                                    <input type="text" class="formDataName word" name="name" placeholder="Your Name">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon f7-icons">chat</i></div>
                                            <div class="item-inner">
                                                <div class="item-title label word">Your Secret</div>
                                                <div class="item-input">
                                                    <textarea class="formDataContent word" name="contentText" placeholder="Your Secret" rows="14"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- Select -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon f7-icons">persons</i></div>
                                            <div class="item-inner">
                                                <div class="item-title label word">Gender</div>
                                                <div class="item-input">
                                                    <select name="gender">
                                                  <option class="word" value="M">Male</option>
                                                  <option class="word" value="F">Female</option>
                                                </select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </form>
                                <p class="buttons-row">
                                    <a href="#" class="button designFormSubmit word button-fill color-red button-big">Submit</a>
                                </p>
                                <p class="buttons-row">
                                    <a href="quotelist.html" class="button-big button word  button-fill color-orange ripple-pink">My Secret</a>
                                </p>
                                <p class="buttons-row">
                                    <a href="quotelistPublic.html" class="button-big button word  button-fill color-orange ripple-pink">Public Secret</a>
                                </p>

                                <p class="buttons-row">
                                    <a class="linkFaceBook button-big button viewPublished word  button-fill color-orange ripple-pink">View Public Secret (FaceBook)</a>
                                </p>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Bottom Toolbar-->
                <!--<div class="toolbar">
                <div class="toolbar-inner">

                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
			-->
            </div>

        </div>
        <div style="display:none" class="hiddenDiv">
            <a href="tutorials.html" class="startTutorialsURL"></a>
        </div>
        <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
        <script type="text/javascript" src="js/customjs/langArr.js"></script>
        <script type="text/javascript" src="js/customjs/function.js"></script>
        <script type="text/javascript" src="js/customjs/my-app.js"></script>
        <script type="text/javascript" src="js/customjs/bindEventShareFunction.js"></script>
        <script type="text/javascript" src="js/customjs/initScript.js"></script>

        <script type="text/javascript" src="cordova.js"></script>


        <script>
            $(function() {
                lang = getCookie("lang", "selectedLang", checkLang());
                mainPage();
            })
        </script>
</body>

</html>
